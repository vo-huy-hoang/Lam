<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/student/create" method="post" th:object="${studentCreateDTO}">
        <div class="mb-3">
            <label th:for="batch" class="form-label">Batch</label>
            <input type="text" class="form-control" th:field="*{batch}">
            <p class="text-danger" th:errors="*{batch}"></p>
        </div>
        <div class="mb-3">
            <label th:for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p class="text-danger" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label th:for="gender" class="form-label">Gender</label>
            <input type="radio" class="form-control" th:field="*{gender}">
            <p class="text-danger" th:errors="*{gender}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
